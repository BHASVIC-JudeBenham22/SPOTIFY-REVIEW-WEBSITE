{% extends "base.html" %}
{% block content%}

<p>search results</p>


<p>albums</p>

{% for search_result in search_results%}
<br></br>

  {% if not search_result["album"]["external_urls"]["spotify"][31:] in IDs%}
    <a href="/media/{{search_result["album"]["external_urls"]["spotify"][31:]}}">{{search_result["album"]["name"]}}</a>
    <br></br>
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/album/{{search_result["album"]["external_urls"]["spotify"][31:]}}?utm_source=generator" width="50%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
  {% endif %}



{% endfor %}
{% endblock %}
